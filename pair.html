    /* Light mode by default */
    :root {
        --bg-color: #f5f5f5;

      --box-bg-color: rgba(255, 255, 255, 0.9);DEN 
      --input-bg-color: #ffffff;
      --button-bg-color: #25d366;
      --button-hover-color: #2980b9;
      --border-color: #075e54;
    }

    /* Dark mode */
    [data-theme="dark"] {
        --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --box-bg-color: rgba(72, 133, 237, 0.8);
      --input-bg-color: #2c2c2c;
      --button-bg-color: #25d366;
      --button-hover-color: #2980b9;
      --border-color: #075e54;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: var(--bg-color);
      font-family: 'Arial', sans-serif;
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .round-image {
      width: 75px;
      height: 75px;
      border-radius: 70%;
      object-fit: cover;
    }

    .box {
      width: 350px;
      padding: 30px;
      text-align: center;
      background-color: var(--box-bg-color);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      transition: background-color 0.3s;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .input-container input,
    .input-container select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: var(--input-bg-color);
      color: var(--text-color);
      outline: none;
      transition: all 0.3s;
    }

    .input-container input:focus,
    .input-container select:focus {
      border-color: var(--button-bg-color);
      box-shadow: 0 0 5px var(--button-bg-color);
    }

    .input-container button {
      padding: 10px;
      background-color: var(--button-bg-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .input-container button:hover {
      background-color: var(--button-hover-color);
    }

    #loading-spinner {
      display: none;
      color: var(--text-color);
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      font-size: 1.5rem;
    }

    .theme-toggle:focus {
      outline: none;
    }

    #copy-code {
      margin-top: 20px;
      padding: 10px;
      background-color: var(--button-bg-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #copy-code:hover {
      background-color: var(--button-hover-color);
    }

    #copy-code.copied {
      background-color: #4CAF50;
    }
  </style>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    themeToggle.addEventListener('click', () => {
      const isLightMode = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isLightMode ? 'light' : 'dark');
      themeToggle.innerHTML = isLightMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    });

    const submitButton = document.getElementById('submit');
    const phoneNumberInput = document.getElementById('phone-number');
    const countryCodeSelect = document.getElementById('country-code');
    const pairDiv = document.getElementById('pair');
    const copyCodeButton = document.getElementById('copy-code');
    const loadingSpinner = document.getElementById('loading-spinner');

    submitButton.addEventListener('click', async (e) => {
      e.preventDefault();
      const countryCode = countryCodeSelect.value;
      const phoneNumber = phoneNumberInput.value.replace(/[^0-9]/g, '');

      if (!phoneNumber) {
        pairDiv.innerHTML = '<p style="color: red;">â Please Enter Your Phone Number.</p>';
        return;
      }

      if (phoneNumber.length < 9) {
        pairDiv.innerHTML = '<p style="color: red;">â Invalid Number Format. Please Try Again.</p>';
        return;
      }

      const fullNumber = countryCode + phoneNumber;
      loadingSpinner.style.display = 'block';
      pairDiv.innerHTML = '';
      copyCodeButton.style.display = 'none';

      try {
        const { data } = await axios.get(`/code?number=${fullNumber}`);
        const code = data.code || "â Service Unavailable";
        pairDiv.innerHTML = `<p>Your Pairing Code is: <strong>${code}</strong></p>`;
        copyCodeButton.style.display = 'block';
        copyCodeButton.dataset.code = code;
      } catch (error) {
        pairDiv.innerHTML = '<p style="color: red;">â Service Currently Unavailable. Please Try Again Later.</p>';
      } finally {
        loadingSpinner.style.display = 'none';
      }
    });

    copyCodeButton.addEventListener('click', () => {
      const code = copyCodeButton.dataset.code;
      navigator.clipboard.writeText(code).then(() => {
        copyCodeButton.textContent = 'Copied!';
        copyCodeButton.classList.add('copied');
        setTimeout(() => {
          copyCodeButton.textContent = 'Copy Code';
          copyCodeButton.classList.remove('copied');
        }, 2000);
      });
    });
  </script>
